name: Mirroring

on: [push, delete]

jobs:
  to_gitolite:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          git@git.c3voc.de:streaming-website.git
        ssh_private_key:
          ${{ secrets.SSH_PRIVATE_KEY }}
